<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <!-- jqueryで実装する場合 -->
  <link rel="stylesheet" href="calc.css">
  <title>ストップウォッチ</title>
</head>

<body>
  <h3>電卓</h3>

  <!-- ここに記述していきましょう！ -->
  <div id="window"></div>
  <div id="button_set">
    <button class="btn no7">7</button>
    <button class="btn no8">8</button>
    <button class="btn no9">9</button>
    <button class="btn plus">+</button>
    
    <button class="btn no4">4</button>
    <button class="btn no5">5</button>
    <button class="btn no6">6</button>
    <button class="btn minus">-</button>
    
    <button class="btn no1">1</button>
    <button class="btn no2">2</button>
    <button class="btn no3">3</button>
    <button class="btn product">*</button> 
    <button class="btn no0">0</button>
    <button class="btn no00">00</button>
    <button class="btn point">.</button>
    <button class="btn slash">/</button>
    
    <button class="long_btn ac">AC</button>
    <button class="long_btn equal">=</button>
  </div>



  <script src="calc.js"></script>
</body>

</html>
